<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="../css/main.min.css">
    <script src="../JS/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="add-product-dialog">
            <dialog open>
                <header>Create new product</header>

                <section>
                    <label>Name</label>
                    <input id="name" type="text" placeholder="Name of the prodcut" />

                    <label>Description</label>
                    <input id="description" type="text" placeholder="Write your description" />
                    <label>Price</label>
                    <input id="price" type="number" placeholder="Input price" />
                    <label for="">Currency</label>
                    <select name="currency" id="currency">
                        <option value="USD">USD (US Dollar)</option>
                        <option value="KHR">KHR (KH Riel)</option>
                    </select>

                </section>

                <menu>

                    <button id="cancel">Cancel</button>

                    <button id="edit">Edit</button>

                    <button id="create">Create</button>

                </menu>
            </dialog>
        </div>
        <table>
            <thead>
                <td>ID</td>
                <td>NAME</td>
                <td>DESCRIPTION</td>
                <td>PRICE</td>
                <td>ACTION</td>
            </thead>
            <tr>
                <td>1</td>
                <td>Jordan</td>
                <td>$12</td>
                <td>Blue</td>
                <td>delete</td>
            </tr>
        </table>
    </div>
</body>

</html>
