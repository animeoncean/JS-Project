<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Pages</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.min.css">
    <script src="../JS/script.js" defer></script>
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="../index.html"><img src="../Images/shopping-mall-logo.png" alt=""></a>
        </div>
        <div class="nav-center">
            <select name="categories" id="categories">
                <option value="all-categories">All-categories</option>
                <option value="men-fashion">Men-fashion</option>
                <option value="women-fashion">women-fashion</option>
                <option value="computer">Computer</option>
                <option value="toys">Toys</option>
                <option value="phones">Phones</option>
                <option value="electronic">Electronic</option>
            </select>
            <div>
                <input type="text" name="search" id="search" placeholder="What are you looking for.........">
                <i class="material-icons">search</i>
            </div>
        </div>
        <div class="nav-right">
            <div class="shipping">
                <div class="currency-show">
                    <img src="../images/cambodia.png" alt="" id="country">
                    <p>/</p>
                    <p id="currency">USD</p>
                </div>
                <div class="shipping-option">
                    <div>
                        <label for="ship">Shipping to</label>
                        <select name="shapping" id="ship">
                            <option value="cambodia">cambodia</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Currency</label>
                        <select name="currency" id="country-currency">
                            <option value="USD">USD (US Dollar)</option>
                            <option value="KHR">KHR (KH Riel)</option>
                        </select>
                        <button id="save" st>Save</button>
                    </div>
                </div>
            </div>
            <div class="cart">
                <a href="Pages/cartPage.html"><i class="material-icons">local_grocery_store</i></a>
                <div>
                    <p id='product-in-cart'></p>
                </div>
            </div>
            <div class="account">
                <div class="user">
                    <i class="material-icons">perm_identity</i>
                    <p>Account</p>
                </div>
                <div class="user-account-main">
                    <a href="../index.html"><button>Customer</button></a>
                    <a href="Pages/SellerPages.html"><button>Seller</button></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="buy-container">
        <div class="container-left">
            <div class="box addressing">
                <h3>Shipping Address</h3>
                <button id="new-address"><h5>+ Add New Address</h5></button>
            </div>
            <div class="box payment">
                <h3>Payment Methods</h3>
                <button id="select-payment"><h5>+ Select Payment Method</h5></button>
            </div>
            <div class="box card">
                <img src="../Images/hoodie.jfif" alt="">
                <div>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea, placeat.</p>
                    <p>US $5.4</p>
                </div>
            </div>
            <div class="dialog-contain address" style="display: none;">
                <dialog open >
                    <header>Add New Address</header>
                    <section>
                        <label>Contact</label>
                        <div class="contact">
                            <input id="name" type="text" placeholder="Name of the prodcut" required>
                            <input type="number" placeholder="Phone Number">
                        </div>
                        <label>Address</label>
                        <div class="address">
                            <input type="text" name="" id="street" placeholder="Street, house/apartement/unit*">
                            <input type="text" placeholder="Apt, Suite, Unit etc. (optional)">
                        </div>
                        <div>
                            <select>
                                <option value="" selected disabled hidden>Choose Country</option>
                                <option value="Cambodia">Cambodia</option>
                                <option value="Thai">Thai</option>
                                <option value="American">American</option>
                            </select>
                            <input type="text" name="" id="" placeholder="State/Province/Country">
                            <input type="text" placeholder="City">
                            <input type="number" name="" id="" placeholder="Zip/Postal Code">
                        </div>

                    </section>

                    <menu>
                        <button id="confirm" onclick="hide(dialog_address)">Confirm</button>
                        <button id="cancel" onclick="hide(dialog_address)">Cancel</button>
                    </menu>
                </dialog>

            </div>
            <div class="dialog-contain payment-method" style="display: none;">
                <dialog open  >
                    <header>Payment Methods</header>
                    <section>
                        <div class="contact">
                            <input id="name" type="number" placeholder="Card number" required>
                            <input type="text" placeholder="Cardholder Name">
                        </div>
                        <div class="date">
                            <input type="month" name="" placeholder="MM">
                            <input type="number" placeholder="CVV">
                        </div>

                    </section>
                    <menu>
                        <button id="confirm" onclick="hide(dialog_payment)">Confirm</button>
                        <button id="cancel" onclick="hide(dialog_payment)">Cancel</button>
                    </menu>
                </dialog>
            </div>
        </div>
        <div class="container-right">
            <h3>Summary</h3>
            <div>
                <h5>Total item costs</h5>
                <h5>US $11.96</h5>
            </div>
            <br>
            <div>
                <h5>Total</h5>
                <h5>US $14.10</h5>
            </div>
            <button>Place order</button>
        </div>
    </div>
</body>

</html>
